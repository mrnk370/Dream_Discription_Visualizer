<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Description Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1c1c1c, #222831);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 40px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .btn-custom {
            background: #ff4d4d;
            color: white;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 18px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #ff1a1a;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .generated-image {
            width: 100%;
            max-width: 200px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }
        .download-btn {
            background: #4CAF50;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            margin-top: 8px;
            font-size: 14px;
            transition: 0.3s;
        }
        .download-btn:hover {
            background: #388E3C;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-magic"></i> Dream Description Visualizer</h1>
        <form method="POST">
            <input type="text" name="prompt" placeholder="Describe your dream..." required>
            <select name="num_images">
                <option value="1">1 Image</option>
                <option value="2">2 Images</option>
                <option value="3" selected>3 Images</option>
                <option value="4">4 Images</option>
                <option value="5">5 Images</option>
            </select>
            <button type="submit" class="btn btn-custom">Generate Images</button>
        </form>

        {% if image_paths %}
            <h2 class="mt-4">Generated Images:</h2>
            <div class="image-container">
                {% for image_path in image_paths %}
                    <div>
                        <img src="{{ image_path }}" alt="Generated Image" class="generated-image">
                        <br>
                        <a href="{{ image_path }}" download class="download-btn">Download</a>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

</body>
</html>
